<!DOCTYPE html>
<html>
    <head>
        <title> Forms</title>
    </head>
    <body>
        <form>
            <div><!-- used to break the line-->
                <!--<br> also used to break the line-->
            <label>Enter First Name</label>
            <input type="text" name="firstName" placeholder="Enter First Name"> 
            </div>

            <div>
                <label>Enter Last Name</label>
                <input type="text" name="lastName" placeholder="Enter Last Name"> 
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="emailId" placeholder="Enter emailId "> 
            </div>



            <div>
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password "> 
            </div>
            <div>
                <label> Select Gender</label>
                <input type="radio" name="grnder">Mail
                <input type="radio" name="grnder">Female
                <input type="radio" name="grnder">Others
            </div>
            <div>
                <label> Select City</label>
                <select>
                <Option>Bidar</Option>
                <Option>Bangalore</Option>
                <Option>Hasan</Option>
                
            </select>
            </div>
            <div> 
                <label>Date of Birth</label>
                <input type="date" name="dateofBirth">
            </div>
            <div> 
                <label>Age</label>
                <input type="number" name="age">
            </div>

            
            <div> 
                <label>Enter Address</label>
                <textArea rows="5" cols="10"></textArea>
            </div>
            <div> 
                <label>Upload File</label>
                <input type="file" name="UploadFile">
            </div>

            <div> 
               
                <Button  type="submit"> register </Button> 
                <Button  type="Reset"> Reset </Button> 
            </div>

        </form>
        </body>
</html>
